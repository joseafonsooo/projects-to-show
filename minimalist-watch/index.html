<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Watch Minimal Face</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="watch-container">
        <div class="watch-wrapper">
            <div class="watch-base">
                <div class="watch-face">
                    <div class="col-1 col">
                        <div class="dot-zero"></div>
                    </div>
                    <div class="col-2 col">
                        <div class="dot-zero"></div>
                    </div>
                    <div class="col-divider col"></div>
                    <div class="col-3 col">
                        <div class="dot-zero"></div>
                    </div>
                    <div class="col-4 col">
                        <div class="dot-zero"></div>
                    </div>
                </div>
            </div>
            <div class="watch-notes">
                <p>I created all this minimalist clock face with Figma, HTML, CSS, and JavaScript.<br>Can you guess what
                    time it shows?</p>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
